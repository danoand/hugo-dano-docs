baseURL = 'https://hugo-dano-docs.pages.dev/'
languageCode = 'en-us'
title = 'Dano Hugo Documentation Site'

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params.docs]
  prism = true # (optional) - Enable PrismJS syntax highlighting
  prismTheme = "lotusdocs" # (optional) - Set theme for PrismJS. Options include: lotusdocs (default), solarized-light, twilight, lucario
